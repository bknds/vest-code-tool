name: {{projectName}}
description: {{projectName}} App
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.17.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  animated_background: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Kusap-BoldItalic
      fonts:
        - asset: assets/fonts/Kusap-BoldItalic.ttf

flutter_icons:
  ios: true
  remove_alpha_ios: true
  image_path: 'assets/icon.png'
  # flutter pub run flutter_launcher_icons:main